{% extends 'InventoryManagement/Base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
  <div class="container">
    <form method="post" class="jumbotron" >
      {% csrf_token %}
      <label for id="un">Username</label>
      <input type="text" id="un" name="un"><br>

      <label for id="pw">Password</label>
      <input type="password" id="pw" name="pw"><br><br>

      {% for msg in messages %}
      <p class="color:red">{{msg}}</p>
      {% endfor %}
      <br>
      <input type="submit" value="Login">
      <br>

    </form>
  </div>
{% endblock %}
