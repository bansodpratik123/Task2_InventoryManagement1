{% extends 'Products/Base.html' %}
{% load crispy_forms_tags %}

  {% block title %}
    <title>Login</title>
  {% endblock %}

  {% block content %}
<div class="container">
  <form method="post" class="jumbotron">
    {% csrf_token %}
    <label for id="un">Username</label>
    <input type="text" id="un" name="un" class="form-controlled"><br><br>

    <label for id="pw">Password</label>
    <input type="password" id="pw" name="pw" class="form-controlled"><br><br>
    {% for msg in messages %}
      <p style="color:red">{{msg}}</p>
    {% endfor %}
    <br>
    <button>Login</button>
  </form>
</div>
  {% endblock %}
